<div class="formcontainer">
  <h1>
    Details for room {{room.name}}
  </h1>

  <div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" #roomForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="room.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="type">type</label>
        <select class="form-control" id="type"
                required
                [(ngModel)]="room.type" name="type"
                #type="ngModel">
          <option *ngFor="let type of types | keys" [value]="type.key"> {{type.value}}</option>
        </select>
        <div [hidden]="type.valid || type.pristine" class="alert alert-danger">
          type is required
        </div>
      </div>

      <div class="form-group row">
        <label for="beamer" class="col-sm-2 col-form-label">Beamer</label>
        <div class="col-sm-1">
          <input type="checkbox" class="form-control" id="beamer"
                 [(ngModel)]="room.beamer" name="beamer">
        </div>
      </div>

      <div class="form-group">
        <label for="capacity">Capacity</label>
        <input type="number" class="form-control" id="capacity"
               required
               [(ngModel)]="room.capacity" name="capacity"
               #capacity="ngModel">
        <div [hidden]="capacity.valid || capacity.pristine"
             class="alert alert-danger">
          Capacity is required
        </div>
      </div>

      <div *ngIf="room.reservation">
      <div class="form-group">
        <label>Reservation</label>
        <div class="reservation">
          <label class="detail" for="start">Start</label>
          <input type="text" class="form-control" id="start"
                 [(ngModel)]="room.reservation.start" name="start" [disabled]="true">
          <label class="detail" for="duration">Duration</label>
          <input type="number" class="form-control" id="duration"
                 [(ngModel)]="room.reservation.duration" name="duration" [disabled]="true">
        </div>
      </div>
      </div>

      <button type="button" class="btn btn-default" (click)="back()">Back</button>
      <button type="submit" class="btn btn-success" [disabled]="!roomForm.form.valid">Submit</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ room.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Room type</div>
      <div class="col-xs-9">{{ room.type }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Beamer</div>
      <div class="col-xs-9">{{ room.beamer }}</div>
    </div>

    <div class="row">
      <div class="col-xs-3">capacity</div>
      <div class="col-xs-9">{{ room.capacity }}</div>
    </div>

    <button class="btn btn-primary" (click)="back()">back</button>
  </div>
</div>
